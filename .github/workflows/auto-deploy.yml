# .github/workflows/auto-deploy.yml

name: auto deploy 🚀

on:
  # 监听push操作
  push:
    branches:
      - main
      - dev
  pull_request:

  # 这个选项可以使你手动在 Action tab 页面触发工作流
  # workflow_dispatch:

permissions:
  # 允许对仓库的内容进行写操作。包括创建、修改和删除文件、目录以及提交更改等
  # 这里只配置了push，所以只有推送main分支才会触发以下任务 
  contents: write
  # 允许管理 GitHub Pages 服务并对其进行写操作
  pages: write


jobs:
  # 任务ID
  build-and-deploy:
    # 运行环境
    # runs-on: macos-latest
    # runs-on: windows-latest
    runs-on: ubuntu-latest
    
    # 步骤
    steps:
      # 官方action，将代码拉取到虚拟机
      - name: Checkout
        uses: actions/checkout@v4

      - name: install-yarn
        run: npm install -g yarn

      # 安装依赖  
      - name: 安装依赖 
        run: yarn install
      # 打包
      - name: 打包 🔧
        run: yarn run build

      # 部署 https://github.com/JamesIves/github-pages-deploy-action
      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:  
          branch: gh-pages  # default: gh-pages
          folder: dist  # 打包后的文件存放的目录，默认是 dist



